<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <header>
        <div class="holder headline">WEATHER JOURNAL</div>
      </header>
      <div class="containerEntry">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="Enter zipcode here. eg: 90011 ">
        </div>
        <div class="dropdown">
          <label for="temp">Choose temperature</label>
          <select name="temp" id="dropdownContent">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Kelvin</option>
          </select>
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <div>
            <button id="generate" type="submit"> Done </button>
          </div>
        </div>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date">Today's Date </div>
          <div id="temp">Temperature: </div>
          <div id="content">How are you feeling?: </div>
        </div>
      </div>
    </div>
    <footer class='footerJournal'>
      <p>Weather Journal created and designed by Kripa &copy; 2021</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>

  </body>

</html>
